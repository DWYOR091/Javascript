<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval Method ASYNC</title>
</head>
<body>
    <h1 id="header"></h1>
    <script>
        //setInterval(callback,timeInmils) menjalankan secara periodik dlm waktu tertentu
        const setTime = () => {
            const header = document.getElementById("header")
            header.textContent = new Date().toString()
        }
        
        setInterval(setTime, 1000)

    </script>
</body>
</html>
