<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Status</title>
</head>
<body>
    <h1 id="response"></h1>
    <script>
        
        const displayResponse = (json) => {
            const res = document.getElementById("response")
            res.textContent = json.response
        }

        const ajax = new XMLHttpRequest()
        ajax.onreadystatechange = function () {
            console.info(`Ready state change ${ajax.readyState}`)
        }

       ajax.open("GET","./api/salah.json")
       ajax.onload = () => {
        if(ajax.status === 200){
            const json = JSON.parse(ajax.responseText)
            //res.textContent = json.response
            displayResponse(json)
        }else{
            //res.textContent = `Terjadi kesalah status ${ajax.status}`
            displayResponse({
                response : `Terjadi kesalahan status ${ajax.status}`
            })
        }
       }
       ajax.send()
    </script>
</body>
</html>
