<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject)=>{
            let hasil = 1+1
            resolve(hasil)
        })

        //promise old
        p.then((value)=>{
            document.write(value)
        }).catch()
            
        //promise new
        async function hitung(){
            document.write(await p)
        }
        
        hitung()
        document.write("kocak")
    </script>
</body>
</html>
