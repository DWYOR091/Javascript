<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
</head>
<body>
    <!-- Element merupkaan node yg terbentk element biasanya <li<.<p>,<body>,<head> dll  -->
    <h1 id="title">

    </h1>
    <p id="description"></p>
    <script>
        const title = document.getElementById('title')
        title.textContent = "Belajar Javscript DOM"

        const description = document.getElementById("description")
        description.textContent = "Selamat belajar Javscript DOM"
    </script>
</body>
</html>
