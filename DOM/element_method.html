<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Method</title>
</head>
<body>
    <div id="content">
        <h1 id="title" class="title">This is Title</h1>
        <p id="description">This is Description</p>
    </div>

    <script>
        const description = document.getElementById("desctiption")
        const content = document.getElementById("content")
        const title = document.getElementById("title")
        
        description.remove()
        title.remove()
        content.remove()
    </script>
</body>
</html>
