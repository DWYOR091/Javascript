<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumpulan dari attribut</title>
</head>
<body>
    <img src="" alt="tes" id="logo">
    <script>
        const logo = document.getElementById("logo")
        const attrb = logo.attributes

        for(const attribute of attrb){
            console.info(`${attribute.name} | ${attribute.value}`)
        }
    </script>
</body>
</html>
