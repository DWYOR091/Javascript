<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1 id="text">Click yellow box</h1>
    <canvas id="canvas" style="width: 500px;height: 500px; background-color: yellow;"></canvas>
    <script>
        const canvas = document.getElementById("canvas")
        const text = document.getElementById("text")

        canvas.onclick = function (e) {
            text.textContent = `You already At ${e.x},${e.y}`
        }
    </script>
</body>
</html>
