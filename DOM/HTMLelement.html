<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML elements</title>
</head>
<body>
    <a id="link"></a>
    <script>
        const Link = document.getElementById("link")
        Link.href = "https://youtube.com"
        Link.target = "_blank"
        Link.textContent = "Youtube"
    </script>
</body>
</html>
